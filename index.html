<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css" />
  <title>Penguin Rush</title>
</head>
<body>

  <section class="score-ui">
    <div>
      <span class="score">score: <span>0</span></span>
      <span class="high">high: <span>0</span></span>
    </div>
  </section>

  <section class="start-screen screen">
    <div>
      <h1 class="title-name">Penguin Rush</h1>
      <button class="button-play">Jogar</button>
      <button class="button-play">Sobre</button>
    </div>

    <img src="src/assets/images/Penguim start.png" alt="Start Penguin" class="start-img" />
  </section>

  <section class="game-over screen">
    <div class="screen-bg"></div>

    <div class="screen-content">
      <h1>Game Over</h1>
      <button class="button-restart">Restart</button>
    </div>

    <img src="src/assets/images/Penguim restart.png" alt="Game Over Penguin" class="gameover-img" />
  </section>

  <canvas></canvas>
  <script type="module" src="src/index.js"></script>
</body>
</html>
