<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css" />
  <title>Penguin Rush</title>
</head>
<body>

  <video autoplay muted loop id="video-bg">
    <source src="./src/assets/video/Vídeo_Cartoon_Club_Penguin_Descida.mp4" type="video/mp4">
    Seu navegador não suporta vídeo em HTML5.
  </video>

  <section class="score-ui">
    <div>
      <span class="score">pontuação: <span>0</span></span>
      <span class="high">recorde: <span>0</span></span>
    </div>
  </section>

  <section class="start-screen screen">
    <div>
      <h1 class="title-name">Penguin Rush</h1>
      <button class="button-play">Jogar</button>
      <button class="button-about">Sobre</button> </div>

    <img src="src/assets/images/Penguim start.png" alt="Start Penguin" class="start-img" />
  </section>

  <section class="game-over screen">
    <div class="screen-bg"></div>

    <div class="screen-content">
      <h1>Game Over</h1>
      <button class="button-restart">Restart</button>
    </div>

    <img src="src/assets/images/Penguim restart.png" alt="Game Over Penguin" class="gameover-img" />
  </section>

  <section class="about-screen screen hidden">
    <div class="about-box">
      <h2>Sobre</h2>
      <h3>Integrantes</h3>
      <p>Caio Lamoglia</p>
      <p>Gastão Santos</p>
      <p>Enzo</p>
      <p>Luan Lucho</p>
      <h4>Como Jogar</h4>
      <p>Desvie dos obstáculos usando a tecla <span>A</span> e <span>D</span> ou pulando com o <span>Espaço</span> e <span>ESC</span> para pausar</p>
      <button class="button-back">Voltar</button> </div>
  </section>

  <div class="pause-screen hidden">
    <div class="pause-content">
      <h2>Jogo Pausado</h2>
      <button class="button-resume">Continuar</button>
      <button class="button-exit">Menu</button>
    </div>
  </div>


  <canvas></canvas>
  <script type="module" src="src/index.js"></script>
</body>
</html>
